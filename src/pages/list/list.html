<ion-header>
  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vineyard Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img id="sermon-header" src="../../assets/imgs/IMG_0616.JPG"/>
  <div class="sermon-desc">
    Hear messages from our church leaders!
    <br><br>
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>

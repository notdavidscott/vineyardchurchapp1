<ion-header>

  <ion-navbar color="nav">
    <ion-title>Vineyard Messages</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item *ngFor="let video of videos | async" (click)="openVideo(video)">
      <!-- <ion-thumbnail item-start>
         <ion-icon name="open"></ion-icon>
        <img class="video-thumbs" [src]="video.snippet.thumbnails.standard.url"/>
        </ion-thumbnail>    -->
      <h2>{{ video.snippet.title }}</h2>
      <p> {{ video.snippet.publishedAt | date: 'short'}}</p>
    </button>
  </ion-list>
  
</ion-content>

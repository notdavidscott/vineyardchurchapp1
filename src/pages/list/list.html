<ion-header>
  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vineyard Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img id="sermon-header" src="../../assets/imgs/IMG_0616.JPG"/>
  <div class="sermon-desc">
    Hear messages from our church leaders!
    <br><br>
  </div>


<ion-item>
  <ion-label stacked>Channel Id</ion-label>
  <ion-input floating type="text" [(ngModel)]="channelId"></ion-input>
</ion-item>
<button full ion-button (click)="searchPlaylist()" [disabled]="channelId === ''" color="primary">Search Playlists</button>

<ion-list>
  <button ion-item *ngFor="let list of playlists | async" (click)="openPlaylist(list.id)">
    <!-- <ion-thumbnail item-start>
      <img [src]="list.snippet.thumbnails.standard.url">
    </ion-thumbnail> -->
    <h2>{{ list.snippet.title }}</h2>
    <p> {{ list.snippet.publishedAt | date: 'short'}}</p>
  </button>
</ion-list>

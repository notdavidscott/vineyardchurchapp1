<ion-header>
  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vineyard Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-item class="card-background-page">
    <ion-card class="home-banner">
      <div class="card-title">Listen</div>
      <div class="card-subtitle">to messages from our church leaders</div>
    </ion-card>
</ion-item>


<div class="hide-me">
<ion-item>
  <!-- <ion-label stacked>Channel Id</ion-label> -->
  <ion-input floating type="text" hidden [(ngModel)]="channelId">Playlist Id</ion-input>
</ion-item>
</div>
<button full ion-button (click)="searchPlaylist()" [disabled]="channelId === ''" color="dark">Playlists</button>

<ion-list>
  <button ion-item *ngFor="let list of playlists | async" (click)="openPlaylist(list.id)">
    <!-- <ion-thumbnail item-start>
      <img [src]="list.snippet.thumbnails.standard.url">
    </ion-thumbnail> -->
    <h2>{{ list.snippet.title }}</h2>
  
  </button>
</ion-list>

</ion-content>
